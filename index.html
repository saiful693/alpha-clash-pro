<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- DaisyUi and Tawilind css -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css style connection -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home-screen" class="home min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-6">
                <h1 class="text-9xl font-anton uppercase">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-primary bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- play ground -->
        <section id="play-screen" class="play-ground hidden">
            <div class="pt-20 flex flex-col items-center gap-20">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 py-4 text-white font-medium text-lg rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center h-full items-center">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life score -->
                <div class="flex justify-between w-2/4">
                    <button class="btn rounded-full bg-purple-400 text-white px-4">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                      </button>
                    <button class="btn rounded-full bg-purple-500 text-white px-4">
                       score
                       <img src="images/dolar.svg" alt="">
                        <span>1</span>
                      </button>
                </div>
            </div>
        </section>
        <!-- score -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="p-11 rounded-lg flex flex-col items-center gap-8 bg-[#FFFFFF33]">
                <h1 class="text-7xl text-white">
                    <span class="font-bold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn px-8 py-4 bg-white text-black">Play Agin</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <!-- Javascript connection -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
